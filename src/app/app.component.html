<div
  [className]="
    menuredesBar ? 'menuredesBar menuActive' : ' menuredesBar menuDesactive'
  "
>
  <a href="#" class="logoKike">
    <img src="../assets/logoKike.svg" alt="" />
  </a>
  <ul>
    <li class="itemRedes" *ngFor="let red of menuredes">
      <a [attr.href]="red.link" class="itemLink" target="_blank">
        <fa-icon [icon]="red.icon" class="itemIcon"></fa-icon>
      </a>
    </li>
  </ul>
</div>

<div
  [className]="
    dialogTechActive
      ? 'header container-fluid filterApplyOn'
      : 'header container-fluid filterApplyOff'
  "
>
  <div class="row">
    <div class="logo col align-self-start"></div>
    <ul id="menu" class="nav align-self-end">
      <li data-menuanchor="home" class="nav-item">
        <a href="#home" class="nav-link"><p>Home</p></a>
      </li>
      <li data-menuanchor="sobremi" class="nav-item">
        <a href="#sobremi" class="nav-link"><p>Sobre mi</p></a>
      </li>
      <li data-menuanchor="habilidades" class="nav-item">
        <a href="#habilidades" class="nav-link"><p>Habilidades</p></a>
      </li>
      <li data-menuanchor="proyectos" class="nav-item">
        <a href="#proyectos" class="nav-link"><p>Proyectos</p></a>
      </li>
      <li data-menuanchor="blog" class="nav-item">
        <a href="#blog" class="nav-link"><p>Blog</p></a>
      </li>
    </ul>
    <div class="likeCount">
      <div class="count">{{ likesTotal }}</div>
      <div
        class="like"
        [ngClass]="{
          is_animating: animalike,
          not_animating: !animalike,
          likedClicked: likedClicked
        }"
        (click)="likeClick()"
        (mousedown)="likeDown()"
        (mouseup)="likeUp()"
      ></div>
      <div class="counter">+{{ likesUser }}</div>
    </div>
  </div>
</div>

<div class="version">
  <a href="#" (click)="openDialog()">v2.0</a>
</div>

<div
  class="dialogTech"
  [className]="dialogTechActive ? 'dialogTech dFlex' : ' dialogTech dNone'"
>
  <div class="dialogTech__content" #dialogTechID>
    <div class="dialogTech__title">
      <fa-icon [icon]="faCogs" class="closeIcon mr-2"></fa-icon>
      Tecnología web
    </div>
    <p class="dialogTech__parrafo">
      Para el desarrollo de esta página web se utilizaron las siguientes
      tecnologías.
    </p>
    <h4>Frontend</h4>
    <img
      src="../assets/logosTech/angular.png"
      alt=""
      class="dialogTech__image"
    />
    <img
      src="../assets/logosTech/bootstrap.png"
      alt=""
      class="dialogTech__image"
    />
    <img src="../assets/logosTech/rxjs.png" alt="" class="dialogTech__image" />
    <img
      src="../assets/logosTech/fontawesome.png"
      alt=""
      class="dialogTech__image"
    />
    <img src="../assets/logosTech/gsap.png" alt="" class="dialogTech__image" />
    <img src="../assets/logosTech/sass.png" alt="" class="dialogTech__image" />
    <img
      src="../assets/logosTech/typescript.png"
      alt=""
      class="dialogTech__image"
    />
    <img
      src="../assets/logosTech/analitycs.png"
      alt=""
      class="dialogTech__image"
    />
    <img
      src="../assets/logosTech/momentjs.png"
      alt=""
      class="dialogTech__image"
    />

    <h4>Backend</h4>
    <img src="../assets/logosTech/node.png" alt="" class="dialogTech__image" />
    <img src="../assets/logosTech/mongo.png" alt="" class="dialogTech__image" />
    <img
      src="../assets/logosTech/express.png"
      alt=""
      class="dialogTech__image"
    />
    <img
      src="../assets/logosTech/typescript.png"
      alt=""
      class="dialogTech__image"
    />
    <img
      src="../assets/logosTech/heroku2.png"
      alt=""
      class="dialogTech__image"
    />
    <img
      src="../assets/logosTech/graphql.png"
      alt=""
      class="dialogTech__image"
    />

    <a (click)="closeDialog()" class="dialogTech__close">
      <svg
        id="Capa_1"
        data-name="Capa 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 51.96 60"
      >
        <g id="soical">
          <g id="social">
            <g id="hexagon-black">
              <polygon
                id="Polygon-64"
                points="25.98 0 51.96 15 51.96 45 25.98 60 0 45 0 15 25.98 0"
                style="fill-rule: evenodd;"
              />
            </g>
          </g>
        </g>
      </svg>
      <fa-icon [icon]="faTimes" class="closeIcon"></fa-icon>
    </a>
  </div>
</div>
