<div
  [className]="
    menuredesBar ? 'menuredesBar menuActive' : ' menuredesBar menuDesactive'
  "
>
  <a href="#" class="logoKike">K</a>
  <ul>
    <li class="itemRedes" *ngFor="let red of menuredes">
      <a [attr.href]="red.link" class="itemLink" target="_blank">
        <fa-icon [icon]="red.icon" class="itemIcon"></fa-icon>
      </a>
    </li>
  </ul>
</div>

<div class="header container-fluid">
  <div class="row">
    <div class="logo col align-self-start"></div>
    <ul id="menu" class="nav align-self-end">
      <li data-menuanchor="home" class="nav-item">
        <a href="#home" class="nav-link"><p>Home</p></a>
      </li>
      <li data-menuanchor="sobremi" class="nav-item">
        <a href="#sobremi" class="nav-link"><p>Sobre mi</p></a>
      </li>
      <li data-menuanchor="habilidades" class="nav-item">
        <a href="#habilidades" class="nav-link"><p>Habilidades</p></a>
      </li>
      <li data-menuanchor="proyectos" class="nav-item">
        <a href="#proyectos" class="nav-link"><p>Proyectos</p></a>
      </li>
      <li data-menuanchor="blog" class="nav-item">
        <a href="#blog" class="nav-link"><p>Blog</p></a>
      </li>
    </ul>
  </div>
</div>

<div class="version">
  <a href="#">v2.0</a>
</div>

<div
  fullpage
  id="fullpage"
  [options]="config"
  (ref)="getRef($event)"
  #fullpageRef
>
  <!-- <div> -->
  <div class="section home">
    <particles
      [style]="myStyle"
      [width]="width"
      [height]="height"
      [params]="myParams"
    ></particles>
    <div class="baseLogo"></div>
    <div class="bio">
      <h1>{{ DatosPersonales.nombre }}</h1>
      <div class="title">{{ DatosPersonales.titulo }}</div>
      <ul class="redesBio">
        <li class="itemRedes" *ngFor="let red of menuredes">
          <a [attr.href]="red.link" class="itemLink" target="_blank">
            <fa-icon [icon]="red.icon" class="itemIcon"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="section" (click)="fullpage_api.moveSectionDown()">
    Some sobremi
  </div>
  <div class="section">
    <!-- <div class="slide">Slide 2.1</div>
    <div class="slide">Slide 2.2</div>
		<div class="slide">Slide 2.3</div> -->
    Section Habilidades
  </div>
  <div class="section" (click)="fullpage_api.moveTo('secondPage', 2)">
    Some Proyectos
  </div>
  <div class="section">
    Some Insta
  </div>
</div>
